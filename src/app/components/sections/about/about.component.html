<div class="about-section ">
    <div class="about-container common-padding2 common-top-bottom-pd">
        <div class="common-title">
            <h2 class="head1">Who We Are</h2>
            <h5 class="sub-head">Learn more about our mission and commitment to sustainability.</h5>
        </div>

        <div class="main-container">
            <div class="accordion-container" ngbAccordion [closeOthers]="true">
                <div class="accordion" ngbAccordionItem
                    *ngFor="let panel of panels" [collapsed]="false">
                    <h2 ngbAccordionHeader>
                        <button ngbAccordionButton>{{ panel.title }}</button>
                    </h2>
                    <div ngbAccordionCollapse>
                        <div ngbAccordionBody>
                            <ng-template>
                                {{panel.content}}
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>

            <div class="about-content">
                <div class="item">
                    <h4 class="name">Sustainability </h4>
                </div>
                <div class="item">
                    <h4 class="name">Eco-Friendly </h4>
                </div>
                <div class="item">
                    <h4 class="name">Crafting with Care
                    </h4>
                </div>
                <div class="item">
                    <h4 class="name">Our Design Ethos </h4>
                </div>
            </div>
        </div>
    </div>
</div>
